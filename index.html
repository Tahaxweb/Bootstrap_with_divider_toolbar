<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");</style>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Bootstrap Divider Toolbar Örneği</title>
  <style>
    .divider-toolbar {
      display: flex;
      align-items: center;
    }

    .divider-toolbar .divider {
      flex-grow: 1;
      height: 1px;
      background-color: #DADEE2;
      margin: 0 10px;
    }
    .btn-primary-bg{
      background-color: white;
      color: #9299A5;
    }

    .btn-primary-bg:hover {
      background-color: #F9FAFB ;
    }
  </style>
</head>
<body> 
    <div class="mt-5"> </div>
  <div class="container">
    <div class="divider-toolbar">
      
      <div class="divider"></div>
      <button class="btn btn-primary-bg border rounded-start rounded-0">
      <i class="bi bi-pencil"></i>

      </button>
     <button class="btn btn-primary-bg border rounded-0">
      <i class="bi bi-paperclip"></i>
       
      </button>
       <button class=" btn btn-primary-bg border rounded-0 ">
       <i class="bi bi-chat-left-text"></i>
      
      </button>
       <button class="btn btn-primary-bg border rounded-end rounded-0 bg-danger-hover">
       <i class="bi bi-trash3 "></i>
        
      </button>
      <div class="divider"></div>
     
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
